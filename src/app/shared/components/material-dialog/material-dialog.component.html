<mat-dialog-content class="pb-5 pt-3">
  <div class="sm:flex sm:items-start">
    @if(data.icon){
    <div
      [ngClass]="{
        'bg-red-100': data.icon.type == 'dangerous',
        'bg-yellow-100': data.icon.type == 'warning',
        'bg-green-100': data.icon.type == 'success'
      }"
      class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full sm:mx-0 sm:h-10 sm:w-10">
      @switch ( data.icon.type) { @case ('dangerous') {
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="h-6 w-6 text-red-600">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 9v3.75m0-10.036A11.959 11.959 0 0 1 3.598 6 11.99 11.99 0 0 0 3 9.75c0 5.592 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.31-.21-2.57-.598-3.75h-.152c-3.196 0-6.1-1.25-8.25-3.286Zm0 13.036h.008v.008H12v-.008Z" />
      </svg>
      } @case ('warning') {
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="h-6 w-6 text-yellow-600">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z" />
      </svg>
      } @case ('success') {
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="h-6 w-6 text-green-600">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
      </svg>
      } @default { } }
    </div>
    }
    <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
      <h3 class="text-base font-semibold leading-6 text-gray-900" id="modal-title">{{ data.title }}</h3>
      <div class="mt-2">
        <p class="text-sm text-gray-500">{{ data.content }}</p>
      </div>
    </div>
  </div>
</mat-dialog-content>
@if(data.btn && data.btn.length > 0){
<mat-dialog-actions class="line-block space-x-4 text-center">
  @for(btn of data.btn; track $index){
  <button
    [matDialogClose]="btn.type == 'cancel' ? false : true"
    class="flex-none rounded-md bg-muted px-4 py-2.5 text-xs font-semibold hover:text-foreground">
    {{ btn.label }}
  </button>
  }
</mat-dialog-actions>

}
