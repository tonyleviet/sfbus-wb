<div class="flex flex-wrap items-center justify-between gap-2 px-5 py-3 text-xs text-muted-foreground">
  <div class="order-2 flex items-center gap-2 md:order-1">
    <span>Show</span>
    <select class="!w-16 p-2" (change)="changePerPage($event)">
      <option
        *ngFor="let perPage of perPages"
        [value]="perPage.value"
        [selected]="perPage.value == pageSize"
        [disabled]="perPage.disabled">
        {{ perPage.value }}
      </option>
    </select>
    <span>per page</span>
  </div>
  <div class="order-1 flex items-center gap-4 md:order-2">
    <span> {{ startItems }}-{{ endItems }} of {{ totalItem }} </span>
    <div class="inline-flex items-center gap-1">
      <button
        (click)="previousPage()"
        [ngClass]="{ 'disabled:opacity-50': pageIdx <= 1 }"
        [disabled]="pageIdx <= 1"
        class="inline-flex h-7 w-7 flex-shrink-0 items-center justify-center rounded-md text-sm disabled:opacity-50"
        disabled>
        <svg-icon src="./assets/icons/heroicons/outline/arrow-long-left.svg" [svgClass]="'h-4 w-4'"> </svg-icon>
      </button>
      <ng-container *ngFor="let pagPage of pagination; let i = index">
        <button
          [ngClass]="{ 'bg-muted-foreground/10': pagPage === pageIdx }"
          (click)="goToPage(pagPage)"
          class="inline-flex h-7 w-7 flex-shrink-0 items-center justify-center rounded-md text-sm hover:bg-muted-foreground/10">
          {{ pagPage }}
        </button>
      </ng-container>
      <button
        (click)="nextPage()"
        [ngClass]="{ 'disabled:opacity-50': pageIdx >= totalPage }"
        [disabled]="pageIdx >= totalPage"
        class="inline-flex h-7 w-7 flex-shrink-0 items-center justify-center rounded-md text-sm hover:bg-muted-foreground/10">
        <svg-icon src="./assets/icons/heroicons/outline/arrow-long-right.svg" [svgClass]="'h-4 w-4'"> </svg-icon>
      </button>
    </div>
  </div>
</div>
