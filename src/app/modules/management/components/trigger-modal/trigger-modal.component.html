<div class="relative inline-block w-full" (click)="show()">
  <span [ngClass]="{ 'cursor-pointer': !disable }">
    <ng-content></ng-content>
  </span>
  <div
    class="animate-fade-in-up absolute z-10 h-32 w-full"
    *ngIf="isVisible && !disable"
    [style.top]="position.top"
    [style.right]="position.right">
    <div class="trigger-modal-content h-max w-48 rounded-lg bg-white shadow-round">
      <div class="p-1" clickOutside (clickOutside)="hide()">
        <ng-content select="[triggerModalContent]"></ng-content>
      </div>
    </div>
  </div>
</div>
